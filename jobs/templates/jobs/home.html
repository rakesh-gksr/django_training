{% extends 'base.html' %}

{% block content %}

{% for job in jobs.all %}
<div class="row pt-3">
  <div class="col-2" onclick="window.location='{% url 'detail' job.id %}';" style="cursor: pointer;">
    <img src="{{ job.icon.url }}" class="img-fluid" />
  </div>
  <div class="col-6" onclick="window.location='{% url 'detail' job.id %}';" style="cursor: pointer;">
    <h1>{{ job.title }}</h1>
    <p>{{ job.summary }}</p>
  </div>
 
</div>
{% endfor %}

{% endblock %}
