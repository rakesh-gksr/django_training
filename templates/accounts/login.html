{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<form method="POST" action="{% url 'login' %}" id="contactForm">
{% csrf_token %}
 	<div class="control-group">
 		<div class="form-group floating-label-form-group controls mb-0 pb-2">
 			<label>Username:</label>
                <input class="form-control" name="username" type="text" placeholder="username" required="required" data-validation-required-message="Please enter username.">
                <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
 		<div class="form-group floating-label-form-group controls mb-0 pb-2">
 			<label>Password:</label>
                <input class="form-control" type="password" name="password" placeholder="password" required="required" data-validation-required-message="Please enter password.">
                <p class="help-block text-danger"></p>
                <br/>
        </div>
    </div>

<div class="form-group">
 <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Login</button>
 
</form>

{% endblock %}
